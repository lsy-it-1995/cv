<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact</title>
</head>
<body>
    <h1>Contact me</h1>
    <p>My Name: Shao Yu Lee</p>
    <p>My Email: shaoyulife@gmail.com</p>
    <hr>
    <form class="" action="mailto:shaoyulife@gmail.com" method="post" enctype="text/plain">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label>Your Name:</label>
                    </td>
                    <td>
                        <input type="text" name="yourName" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Your Email</label>
                    </td>
                    <td>
                        <input type="email" name="yourEmail" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Message:</label>
                    </td>
                    <td>
                        <textarea name="yourMessage" rows="10" cols="30"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit">
    </form>
</body>
</html>
